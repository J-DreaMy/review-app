<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review App Vanilla</title>
  <script src="/main.js" type="module"></script>
  <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
  <div id="load-overlay" style="background-color:#333; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;"></div>
  <div id="app">
    <div class="product-card">
      <div id="product-title" class="product-title">...</div>
      <div class="row" style="min-width: 420px;">
        <div id="product-rating-section" class="row">
          <div class="product-rating">0</div>
          <div class="row row-star">
            <div class="star star-off"></div>
            <div class="star star-off"></div>
            <div class="star star-off"></div>
            <div class="star star-off"></div>
            <div class="star star-off"></div>
          </div>
        </div>
        <div class="spacer"></div>
        <button id="add-review-btn" class="btn">Add review</button>
      </div>
      <div style="height: 16px"></div>
      <div class="seperator"></div>
      <div style="height: 8px"></div>
      <div id="review-section" class="review-section">
        <div class="reviews-text">Reviews</div>
      </div>
    </div>
  </div>

  <div id="review-modal" class="modal">
    <div class="modal-bg modal-exit"></div>
    <form id="review-form" class="modal-container column" style="width: 420px; gap: 20px;">
      <div class="text-h1">What's Your rating?</div>
      <div class="text-semibold">Rating</div>
      <div id="input-rating" class="row" style="gap: 0px 6px">
        <div class="star star-off cursor-pointer"></div>
        <div class="star star-off cursor-pointer"></div>
        <div class="star star-off cursor-pointer"></div>
        <div class="star star-off cursor-pointer"></div>
        <div class="star star-off cursor-pointer"></div>
      </div>
      <div>Review</div>
      <input id="input-text-review" class="form-input" placeholder="Start typing..." autocomplete="off" />
      <button id="review-submit-btn" class="btn" type="submit" style="width: 180px;">Submit review</button>
    </form>
  </div>
</body>

</html>
