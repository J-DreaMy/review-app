<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review App Vanilla</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="product-card">
      <div class="product-title">The Minimalist Entrepreneur</div>
      <div class="row">
        <div class="row">
          <div class="product-score">3.8</div>
          <div style="width: 8px;"></div>
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-off"></div>
        </div>
        <div class="spacer"></div>
        <button class="button" data-modal="modal-one">Add review</button>
      </div>
      <div style="height: 16px"></div>
      <div class="seperator"></div>
      <div style="height: 8px"></div>
      <div class="review-section">
        <div class="reviews-text">Reviews</div>
        <div class="row review-box">
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-off"></div>
          <div style="width: 16px;"></div>
          <div class="text-bold">4</div>
          <div>, &nbsp;</div>
          <div class="review-text">book was full of fluff</div>
        </div>
        <div class="row review-box">
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-off"></div>
          <div class="star star-off"></div>
          <div style="width: 16px;"></div>
          <div class="text-bold">3</div>
          <div>, &nbsp;</div>
          <div class="review-text">book was fluff</div>
        </div>
        <div class="row review-box">
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-on"></div>
          <div class="star star-off"></div>
          <div class="star star-off"></div>
          <div style="width: 16px;"></div>
          <div class="text-bold">4</div>
          <div>, &nbsp;</div>
          <div class="review-text">book was amazing</div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-one">
    <div class="modal-bg modal-exit"></div>
    <div class="modal-container column" style="gap: 20px;">
      <div class="text-h1">What's Your rating?</div>
      <div class="text-semibold">Rating</div>
      <div class="row">
        <div class="star star-on"></div>
        <div class="star star-on"></div>
        <div class="star star-on"></div>
        <div class="star star-on"></div>
        <div class="star star-off"></div>
      </div>
      <div>Review</div>
      <textarea class="form-input" placeholder="Start typing..."></textarea>
      <button style="width: 180px;" class="button modal-exit" data-modal="modal-one">Submit review</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
