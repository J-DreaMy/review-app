<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review App Vanilla</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="product-card">
      <div id="product-title" class="product-title">...</div>
      <div class="row">
        <div class="row">
          <div id="product-rating" class="product-rating">0</div>
        </div>
        <div class="spacer"></div>
        <button onclick="resetForm()" class="button" data-modal="modal-one">Add review</button>
      </div>
      <div style="height: 16px"></div>
      <div class="seperator"></div>
      <div style="height: 8px"></div>
      <div id="review-section" class="review-section">
        <div class="reviews-text">Reviews</div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-one">
    <div class="modal-bg modal-exit"></div>
    <form class="modal-container column" style="width: 420px; gap: 20px;">
      <div class="text-h1">What's Your rating?</div>
      <div class="text-semibold">Rating</div>
      <div id="input-rating" class="row">
        <div onclick="addRatingReview(1)" class="star star-on cursor-pointer"></div>
        <div onclick="addRatingReview(2)" class="star star-off cursor-pointer"></div>
        <div onclick="addRatingReview(3)" class="star star-off cursor-pointer"></div>
        <div onclick="addRatingReview(4)" class="star star-off cursor-pointer"></div>
        <div onclick="addRatingReview(5)" class="star star-off cursor-pointer"></div>
      </div>
      <div>Review</div>
      <textarea id="input-text-review" class="form-input" placeholder="Start typing..."></textarea>
      <button type="submit" onclick="createReview()" style="width: 180px;" class="button modal-exit" data-modal="modal-one">Submit review</button>
    </form>
  </div>

  <script src="/main.js"></script>
</body>

</html>
